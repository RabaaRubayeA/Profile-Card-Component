<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link href="styles.css" rel="stylesheet"> 
</head>
<body>
    <div id='container'>
            <img id= 'circle1' class="circles" src='./images/bg-pattern-top.svg' alt=''>
            <img id= 'circle2' class="circles" src='./images/bg-pattern-bottom.svg' alt=''>
            <div id= 'card'>
                <img id='pattern' src="./images/bg-pattern-card.svg" alt="">
                <img id='photo' class= "image" src= './images/image-victor.jpg' alt='Photo of Victor'>
                <div id= 'card-info'>
                    <div id='personal'>
                        <p>Victor Crest<span>  26</span></p>
                        <p class='light-text'>London</p>
                    </div>
                    <div id= 'social-accounts'>
                        <div class= 'social'>
                            <p class='number'>80K</p>
                            <p class='light-text'>Followers</p>
                        </div>
                        <div class= 'social'>
                            <p class='number'>803K</p>
                            <p class='light-text'>Likes</p>
                        </div>
                        <div class= 'social'>
                            <p class='number'>1.4K</p>
                            <p class='light-text'>Photos</p>
                        </div>
                    </div>
                </div>

            </div>

    </div>
    
</body>
</html>
